<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <img src="./img/Doyosae.png" alt="도요새 캐릭터" />
        <div>
          <h1>도요새 프라이빗 채팅</h1>
          <p class="muted">
            친구와 1:1로 담백하게 대화해요. 지금 바로 참여해 보세요!
          </p>
        </div>
      </header>

      <section class="login-container">
        <div class="login-card">
          <h2>로그인</h2>
          <p class="muted">닉네임을 입력하면 채팅방이 열립니다.</p>
          <form method="post" class="user-login">
            <div class="input-field">
              <label for="username">닉네임</label>
              <input
                type="text"
                placeholder="닉네임을 입력하세요."
                name="username"
                id="username"
                required
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn-primary">채팅방 입장</button>
          </form>
        </div>
      </section>

      <section class="chat-body d-none">
        <aside class="sidebar">
          <div class="title">
            <span>나의 이름: <strong id="user-title">&nbsp;</strong></span>
            <button type="button" class="logout-btn d-none" id="logout-btn">
              채팅방 나가기
            </button>
          </div>
          <div class="user-title">
            <span id="users-tagline" class="test-danger"
              >접속중인 유저 없음</span
            >
          </div>
          <div class="users">
            <div class="empty-state">지금 접속 중인 유저가 없어요.</div>
          </div>
        </aside>

        <div class="chat-container">
          <div class="title">
            상대방 이름: <span id="active-user">&nbsp;</span>
          </div>
          <div class="messages"></div>
          <div class="msg-form d-none">
            <form method="post" class="msgForm">
              <input
                type="text"
                placeholder="메시지를 입력하세요."
                name="message"
                id="message"
                required
                autocomplete="off"
              />
              <button type="submit">보내기</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
