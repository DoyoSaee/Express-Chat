<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <div class="bg-primary text-white p-3 d-flex">
      <h3>채팅방</h3>
    </div>
    <!-- User Login Form -->

    <div class="login-container p-5">
      <form
        method="post"
        class="d-flex user-login justify-content-center flex-column"
        action="/login"
      >
        <input
          type="text"
          class="form-control mb-3"
          placeholder="유저명을 입력하세요."
          name="username"
          id="username"
          required
        />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="chat-body d-flex">
        <!-- SideBar        -->
        <div class="col-4">
          <div class="sidebar border-end">
            <div class="title p-2 bg-success bg-opacity-50">
              나의이름:<span id="user-title"></span>
            </div>
            <div class="user-title p-2 border-bottom">
              <span id="users-tagline">유저이름</span>
            </div>
            <div class="users"></div>
          </div>
        </div>
      </div>
      <!-- Chat Area -->
      <div class="col-8">
        <div class="chat-container">
          <!-- Active user title -->
          <div class="title p-2 bg-success bg-opacity-50">
            상대방 이름: <span id="active-user">&nbsp;</span>
          </div>

          <!-- message area -->
          <div class="messages p-2"></div>

          <!-- message form -->
          <div
            class="msg-form d-flex justify-content-center border-top p-2 align-items-center bg-success bg-opacity-50"
          >
            <form method="post" class="msgForm w-100">
              <input
                type="text"
                class="form-control"
                placeholder="메시지를 입력하세요."
                name="message"
                id="message"
                required
              />
              <button
                class="btn ms-2 btn-success"
                style="min-width: 70px"
                type="submit"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./../../socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
